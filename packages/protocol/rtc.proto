syntax = "proto3";

package protocol;

option go_package = "github.com/chat-system/protocol";

message SignalRequest {
    oneof message {
        Ping ping = 1;
    } 
}

message SignalResponse {
    oneof message {
        Pong pong = 1;
    }
}

message Ping {
    int64 timestamp = 1;
}

message Pong {
    int64 timestamp = 1;
}